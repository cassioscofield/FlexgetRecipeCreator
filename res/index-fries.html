<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

  <!-- "Add to homescreen" support -->
  <meta name="mobile-web-app-capable" content="yes">

  <title>Fries Template</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="./fries-master/dist/themes/holo-dark/holo-dark.min.css" />

</head>
<body>

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar fixed-top">
 
	<div class="tab-fixed">
		<ul class="tab-inner">
			<li class="active">
				<a href="index.html" data-ignore="true" title="Series">
				Series
				</a>
			</li>
			<li>
				<a href="feeds.html" data-ignore="true" title="Feeds">
				Feeds
				</a>
			</li>
			<li>
				<a href="settings" data-ignore="true" title="Settings">
				Settings
				</a>
			</li>
			<li>
				<a href="about.html" data-ignore="true" title="About">
				About
				</a>
			</li>
		</ul>
	</div>
	
      <h1 class="title">Series</h1>

      <!-- Add action buttons here -->

    </header>

    <div class="content">

		<!-- Add anything here -->
		<div class="inset">
			<label class="block-label">Add new series</label>
			<input type="text" class="input-text flex1" placeholder="enter the name of the series" style="max-width:300px;margin-right:20px;float:left"/>
			<input type="submit" class="btn" value="Add" style="width:110px">
		</div>
		
		<ul class="list inset" style="font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
			<li class="list-divider">List of series</li>
			<p>The Big Bang Theory</p>
			<p>How I Met Your Mother</p>
			<p>New Girl</p>
			<p>Two and a Half Men</p>
          </ul>
    </div>

    <div class="dialogs">
      <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>

  </div>

  <!-- Scripts at the bottom -->
  <script src="./fries-master/dist/fries.min.js"></script>

  <!-- Use fingerblast when testing on the browser -->
  <script src="js/fingerblast.js"></script>
</body>
</html>
